<!-- 鼠标点击粒子崩发特效 -->
<style>
    .particle {
      position: fixed;
      pointer-events: none;
      border-radius: 50%;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, #4f8cff, #ff6ec4);
      opacity: 0.8;
      z-index: 9999;
      will-change: transform, opacity;
    }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('click', function(e) {
        // 阻止默认行为，防止闪烁
        e.preventDefault();
        e.stopPropagation();
        // 判断是否点击在空白处（不是链接、按钮、输入框等）
        if (
          e.target.tagName === 'A' ||
          e.target.tagName === 'BUTTON' ||
          e.target.tagName === 'INPUT' ||
          e.target.tagName === 'TEXTAREA' ||
          e.target.isContentEditable
        ) return;
    
        const numParticles = 18;
        const angleStep = (2 * Math.PI) / numParticles;
        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = (e.clientX - 4) + 'px';
          particle.style.top = (e.clientY - 4) + 'px';
          // 随机颜色
          particle.style.background = `linear-gradient(45deg, #${Math.floor(Math.random()*16777215).toString(16)}, #ff6ec4)`;
          document.body.appendChild(particle);
    
          // 计算粒子飞散方向
          const angle = i * angleStep;
          const distance = 60 + Math.random() * 30;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
    
          // 动画
          particle.animate([
            { transform: 'translate(0,0)', opacity: 0.8 },
            { transform: `translate(${x}px,${y}px)`, opacity: 0 }
          ], {
            duration: 600 + Math.random() * 200,
            easing: 'cubic-bezier(.61,1.41,.88,1.01)'
          });
    
          setTimeout(() => {
            particle.remove();
          }, 700);
        }
      });
    });
    </script>
