<!-- 鼠标点击彩色粒子爆炸特效，仿 axutongxue.com -->
<style>
    .axu-particle {
      position: fixed;
      pointer-events: none;
      border-radius: 50%;
      width: 8px;
      height: 8px;
      z-index: 9999;
      will-change: transform, opacity;
      opacity: 0.85;
    }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.addEventListener('click', function(e) {
        // 只在点击空白处触发
        if (
          e.target.tagName === 'A' ||
          e.target.tagName === 'BUTTON' ||
          e.target.tagName === 'INPUT' ||
          e.target.tagName === 'TEXTAREA' ||
          e.target.isContentEditable
        ) return;
    
        const colors = [
          '#ff5252', '#ffb142', '#fffa65', '#32ff7e', '#18dcff', '#7d5fff', '#cd84f1',
          '#ff6b81', '#feca57', '#1dd1a1', '#54a0ff', '#5f27cd', '#c8d6e5'
        ];
        const numParticles = 18 + Math.floor(Math.random() * 6);
        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement('div');
          particle.className = 'axu-particle';
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          particle.style.left = (e.clientX - 4) + 'px';
          particle.style.top = (e.clientY - 4) + 'px';
          document.body.appendChild(particle);
    
          // 随机方向和距离
          const angle = Math.random() * 2 * Math.PI;
          const distance = 40 + Math.random() * 30;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
          const scale = 0.7 + Math.random() * 0.8;
          const duration = 320 + Math.random() * 120;
    
          particle.animate([
            { transform: 'translate(0,0) scale(1)', opacity: 0.85 },
            { transform: `translate(${x}px,${y}px) scale(${scale})`, opacity: 0 }
          ], {
            duration: duration,
            easing: 'cubic-bezier(.61,1.41,.88,1.01)'
          });
    
          setTimeout(() => {
            particle.remove();
          }, duration + 50);
        }
      });
    });
    </script>
